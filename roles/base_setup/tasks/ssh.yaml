- name: Ensure .ssh directory exists with correct permissions
  ansible.builtin.file:
    path: "/home/{{ target_user }}/.ssh"
    state: directory
    mode: '0700'
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
  become: true
  become_user: "{{ target_user }}"
  tags: ssh

- name: Copy SSH private key from vault
  ansible.builtin.copy:
    content: "{{ ssh_private_key_content }}"
    dest: "/home/{{ target_user }}/.ssh/id_rsa"
    mode: '0600'
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
  become: true
  become_user: "{{ target_user }}"
  no_log: true
  tags: ssh

- name: Copy SSH public key from vault
  ansible.builtin.copy:
    content: "{{ ssh_public_key_content }}"
    dest: "/home/{{ target_user }}/.ssh/id_rsa.pub"
    mode: '0644'
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
  become: true
  become_user: "{{ target_user }}"
  no_log: true
  tags: ssh
